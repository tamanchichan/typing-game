<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <link rel='icon' type='image/x-icon' href='./assets/image/favicon.ico'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css' integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==' crossorigin='anonymous' referrerpolicy='no-referrer'>
    <link rel='stylesheet' href='./assets/style/index.css'>
    <meta charset='utf-8'>

    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='./assets/script/index.js' defer></script>
    <title>Typing Game</title>
  </head>
  <body>
    <!-- <header><div class='container'></div></header> -->
    <main>
      <!-- <div class='container'></div> -->
      <div class='center'>
        <!-- <div class='timer'><i class="fa-regular fa-clock"></i><span class='seconds'>--</div> -->
        <div class='center-grid'>
          <div class='grid'>
            <h1 class='title'>Typing Game</h1>
          </div>
          <div class='grid'>
            <button type='button' class='play-button'>Play</button>
          </div>
        </div>
        <div class='box'>
          <div class='grid'>
            <div class='timer'>
              <i class="fa-regular fa-clock"></i><span class='seconds'>99</span>
            </div>
          </div>
          <div class='grid'>
            <p class='word'></p>
          </div>
          <div class='grid'>
            <input type='text' class='input'>
          </div>
        </div>
        <div class='grid'>
          <div class='score'></div>
        </div>
        <div class='grid'>
          <button class='play-again-button'>Play Again</button>
        </div>
        <div class='how-to-play'>
          <div class='how-to-play-msg'>
            <p>
              Click 'Play' to start the game.
            </p>
            <p>
              You will have 99 seconds to write as many words correctly
              as possible.
            </p>
          </div>
          <button class='how-to-play-button'>?</button>
        </div>
        <div class='board'></div>
      </div>
    </main>
    <!-- <footer><div class='container'></div></footer> -->
  </body>
